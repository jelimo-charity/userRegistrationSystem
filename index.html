<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user-registration</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>User Registration Management System</h1>
 
        <div class="main">
           
          
            <div class="form">
                <h2>Register Yourself Now</h2>
                <form onsubmit= "event.preventDefault(); submitData();" autocomplete="off">
                    <h3>Enter UserName:</h3>
                    <input type="text" name="username" id="username" placeholder="Username:" required><br>
                    <h3>Enter your Identification Number:</h3>
                    <input type="number" name="idNumber" id="idnumber" placeholder="Identification Number:" required><br>
                    <h3>Enter your Language!</h3>
                    <input type="text" name="language" id="language" placeholder="Language" required>
                    <h3>Select your country:</h3>
                    <select name="country" id="country" required>
                        <option value="kenya">Kenya</option>
                        <option value="Tanzania">Tanzania</option>
                        <option value="Uganda">Uganda</option>
                    </select>
                    <div class="btns">
                        <input type="Submit" value="Add User">

                    </div>
                   
                    
                    <!-- <div class="country">
                          
                        
                    </div> -->
                    <!-- <div class="btn" onclick="submitData()">
                        <button id="submitBtn">Submit</button>

                    </div> -->
                  
                  
                </form>
            </div>
        </div>
        <div class="userDetails">
            <h2>Check Your Details Here!</h2>
            <div id="details">
                <table id="userList">
                    <thead>
                        <th>Username</th>
                        <th>Id_Number</th>
                        <th>Country</th>
                        <th>Language</th>
                        <th></th>

                    </thead>
                    <tbody>

                    </tbody>
                   
                   
                    
                   
                </table>
            </div>
    </div>
    
    
</div>


            

    </div>
    <script src="script.js"></script>

    
</body>
</html>
